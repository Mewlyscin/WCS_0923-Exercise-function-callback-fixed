    <h1>Reverse Sentence</h1>
    <p id="instructions">
      Écrivez un programme JavaScript qui demande à l'utilisateur d'entrer une
      phrase. Le programme doit ensuite utiliser une fonction de callback pour
      afficher la phrase dans l'ordre inverse.
    </p>

    <div id="text-input">
      <input type="text" id="input" />
      <input type="button" value="Revert" id="revertbutton" />
    </div>
    <h2 id="result"></h2>

    <script src="app.js"></script>
  </body>
